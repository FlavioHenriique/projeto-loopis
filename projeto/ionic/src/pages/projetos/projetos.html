<ion-content padding>
  <ion-list>

    <ion-item-sliding *ngFor="let projeto of projetos">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="/../assets/imgs/teste.jpeg">
        </ion-thumbnail>
        <h2>{{projeto.titulo}}</h2>
        <p>DATA DE ENTREGA - {{projeto.dataEntrega}} </p>
        <button ion-button color="danger" item-right (click)="excluir(projeto.id)" [hidden]="!ehRoot()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>  
    <button ion-fab fab-fixed (click)="cadastrarProjeto()" [hidden]="!ehRoot()">
      <ion-icon name="add" is-active="false"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
