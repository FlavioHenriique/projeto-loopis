<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let projeto of projetos">
      <ion-thumbnail item-start>
        <img src="/../assets/imgs/teste.jpeg">
      </ion-thumbnail>
      <h2>{{projeto.titulo}}</h2>
      <p>DATA DE ENTREGA - {{projeto.dataEntrega}} </p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>


  <ion-fab bottom right>
    <button ion-fab fab-fixed (click)="cadastrarProjeto()" [hidden]="!ehRoot()">
      <ion-icon name="add" is-active="false"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
