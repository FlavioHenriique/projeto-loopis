<ion-header>
  <ion-navbar color="primary">
    <ion-title>LOOPIS - Funcion√°rios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <h1 id="title">Funcionarios</h1>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let func of funcionarios">

    <ion-item>
      <ion-avatar item-start>
        <img src="/../assets/imgs/teste.jpeg">
      </ion-avatar>
      <h2>{{func.nome}}</h2>
      <p>{{func.cargo}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{func.habilidades}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button class="btn" ion-button icon-start primary small>
          Editar
        </button>

      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-start (click)="presentModal(func)" primary small>
          Detalhes
        </button>
      </ion-col>
      <ion-col center text-right>
        <button ion-button icon-start (click)="showConfirm(func.email)" color="danger" small [hidden]="!ehRoot()">
          Excluir
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab fab-fixed (click)="cadastrarFuncionario()" [hidden]="!ehRoot()">
      <ion-icon name="add" is-active="false"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
