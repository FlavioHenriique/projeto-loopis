<ion-header>

  <ion-navbar>
    <ion-title>Nome do Funcionario</ion-title>
    <ion-buttons end>
      <button ion-button (click)= "closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding class="action-sheets-basic-page body">
    
  
    <div class="form-box">
      <ion-row justify-content-center align-items-center>
  
        <ion-list class="form">
          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" value="" id="Nome"></ion-input>
  
          </ion-item>
  
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" id="Email"></ion-input>
          </ion-item>
  
  
          <ion-item>
            <ion-label floating>Cargo</ion-label>
            <ion-input type="text" id="Cargo"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label floating>Perfil do Github</ion-label>
            <ion-input type="text" id="perfil"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label floating>Habilidades</ion-label>
            <ion-input type="text" id="Habilidades"></ion-input>
          </ion-item>
        

<ion-content padding>

</ion-content>
