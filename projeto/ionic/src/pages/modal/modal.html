<ion-header>

  <ion-navbar>
    <ion-title id="funcionario">{{funcionario.nome}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)= "closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding class="action-sheets-basic-page body">
    
  
    <div class="form-box">
      <ion-row justify-content-center align-items-center>
        <ion-list class="form">
          <br/><br/>
          <ion-item>
            <ion-label>Nome: {{funcionario.nome}}</ion-label>
          </ion-item>
  
          <ion-item>
            <ion-label>Email: {{funcionario.email}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Cargo: {{funcionario.cargo}}</ion-label>
          </ion-item>
  
          <ion-item>
            <ion-label>Perfil do Github: {{funcionario.perfilGithub}}</ion-label>
          </ion-item>
  
          <ion-item>
            <ion-label>Habilidades: {{funcionario.habilidades}}</ion-label>
          </ion-item>
        
<ion-content padding>

</ion-content>
