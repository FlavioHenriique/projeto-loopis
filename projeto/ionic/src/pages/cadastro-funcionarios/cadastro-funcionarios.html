<ion-header class="header">
  <ion-navbar color="primary">
    <ion-title>LOOPIS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="action-sheets-basic-page body">
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <h1 id="title">Cadastro de Funcion√°rios</h1>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-row align-items-center>
      <form  class="form" (ngSubmit)="cadastrar()" #loginForm="ngForm">
        <ion-list >
          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" name="nome" [(ngModel)]="funcionario.nome" required minlength = '2' maxlength="50"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="funcionario.email" 
            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`~-]+@[a-z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" 
            required></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" name="senha" [(ngModel)]="funcionario.senha" required minlength= '8'></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label floating>Cargo</ion-label>
            <ion-input type="text" name="cargo" [(ngModel)]="funcionario.cargo" required minlength= '7'></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label floating>Perfil do Github</ion-label>
            <ion-input type="text" name="perfilGithub" [(ngModel)]="funcionario.perfilGithub" required minlength= '2' maxlength = '100' ></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label floating>Habilidades</ion-label>
            <ion-input type="text" name="habilidades" [(ngModel)]="funcionario.habilidades" required></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label>ROOT</ion-label>
            <ion-checkbox color="blue" name="root" checked="true" [(ngModel)]="root" ></ion-checkbox>
          </ion-item>
  
          <ion-item>
            <br>
            <br>
            <ion-row justify-content-center align-items-center>
              <button type="submit" [disabled]="loginForm.invalid" ion-button color="primary" >CADASTRAR</button>
              <button ion-button color="danger" (click)="goBack()">CANCELAR</button>
            </ion-row>
          </ion-item>
        </ion-list>
      </form>
    </ion-row>
  </ion-card>
</ion-content>
