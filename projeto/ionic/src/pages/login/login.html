<ion-header>
  <ion-navbar color="primary">
    <ion-title>LOOPIS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">
    <ion-grid>
       <ion-row justify-content-center align-items-center>
         <h1 id="title">Nome do App</h1>
       </ion-row>
    </ion-grid>
    
    <div class="form-box">
      <ion-row  align-items-center justify-content-center>
          
        <ion-list class="form">

            <!-- <ion-img width="30" height="30" src="../assets/icon/user.png" ></ion-img> -->
            <ion-item>
              
              <ion-label floating> <ion-icon name="person"></ion-icon>  Email</ion-label>
              <ion-input type="text" value="" id="Username"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating><ion-icon name="lock"></ion-icon>  Senha</ion-label>
              <ion-input type="password" id="Password"></ion-input>
            </ion-item>
            <br/><br/>
            <ion-item>
                
                <ion-label>ROOT</ion-label>
                <ion-checkbox color="blue" checked="true"></ion-checkbox>
              </ion-item>
          </ion-list>  
      </ion-row>
      <br/><br/><br/>
      <ion-row justify-content-center align-items-center>
          <button class="btn" ion-button>ENTRAR</button>
          <button class="btn" ion-button (click)="proxima()">Cadastro</button>
          <button class="btn" ion-button (click)="proximas()">Funcionarios</button>
      </ion-row>
    </div>  
</ion-content>
